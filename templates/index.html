<div style="display:none">
	<script type="text/javascript">
	
	
     $(function(){
		$("#submit").click(function(){
			//alert('sss');
			//_flag = true;file_flag = true;
		_flag = true;
		if(_flag){
			x = $("#dataX").val();
			y = $("#dataY").val();
			w = $("#dataWidth").val();
			h = $("#dataHeight").val();
			//alert(imageId);
			 var formData = new FormData($( "#uploadForm" )[0]);  
		     //console.log(formData);
			 $.ajax({  
				  url: '/car_sub/' ,  
				  type: 'POST',  
				  data: formData,  
				  async: false,  
				  cache: false,  
				  contentType: false,  
				  processData: false,  
				  success: function (returndata) {  
					  if(returndata == "1"){
						  alert("提交成功");
						  window.location.reload();
						}
					  else{
						alert("提交失败，请重试！");
					  }
				  },  
				  error: function (returndata) {  
					  alert("提交失败，请重试！");  
				  }  
		  });  
		}//if
		else{
		  alert("请上传一张新图片！");  
		}
	 });//click
	 
	 
	  
	 
	 
	 //下一张
	 $("#nextPage").click(function(){
        $.get('/car/nextPage/',function(data){
		  //alert(data)
		  arr = data.split(":");
		  
		  $("#_name").val(arr[0]); 
		  $("#rest").val(arr[1]);
		  if(arr[0] == "9"){
		     alert("已标注完成！");
			 $(".cropper").cropper('replace',"/car/static/assets/img/example.jpg");
		  }
		  $('.img-container > img').attr('src',"/car/static/hm_img/002/"+arr[0]);
		  //cropper('reset', true).cropper('replace', blobURL)
		  //$(".cropper").cropper('reset', true).cropper('replace',"/car/static/lwj/photo/"+arr[0]);
		  window.location.reload();
		  $(".cropper").cropper('replace', "/car/static/hm_img/002/"+arr[0]);
		});		
	 });//click
	 
	 //删除
	 $("#del").click(function(){
		if(confirm("确定删除？")){
			alert(ImgName);
			$.get('/car/delPlate/?ImgName='+ImgName,function(data){			
		    if(data == "1"){
			  alert("删除成功");
			  window.location.reload();
			 }else{
			 alert("删除失败");
			 }
		   });
		}else{
		  return false;
		}
	 });
	 
	 
	});//
	
	</script>
